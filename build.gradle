group 'org.video.library'
version '1.0.1'

buildscript {
    repositories {
		maven {
      		url 'http://windows10.server.com:9081/artifactory/libs-release/'
     	}
     	dependencies {
        	classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE")
    	}
    }
   
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
     maven {
        url 'http://windows10.server.com:9081/artifactory/libs-release/'
     }
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.4.0.RELEASE'
	compile 'org.springframework.data:spring-data-cassandra'
    compile("io.springfox:springfox-swagger2:2.5.0")
    compile("io.springfox:springfox-swagger-ui:2.5.0")
    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
}
