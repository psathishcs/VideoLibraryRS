buildscript {
	ext {
		springBootVersion = '1.4.3.RELEASE'
	}
    repositories {
		maven {
      		url 'http://windows10.server.com:9081/artifactory/libs-release/'
     	}
     	dependencies {
        	classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE")
    	}
    }
   
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
	baseName = 'VideoLibraryRS'
	version = '0.0.1-SNAPSHOT'
}

repositories {
     maven {
        url 'http://windows10.server.com:9081/artifactory/libs-release/'
     }
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.21'
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile 'org.springframework.data:spring-data-cassandra'
    compile('org.springframework.cloud:spring-cloud-starter-config')
    compile("org.springframework.cloud:spring-cloud-starter-eureka")
    compile ("io.springfox:springfox-swagger2:2.5.0")
    compile ("io.springfox:springfox-swagger-ui:2.5.0")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile 'junit:junit:4.12'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:Camden.SR4"
	}
}
